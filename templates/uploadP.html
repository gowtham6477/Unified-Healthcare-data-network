{% extends 'baseDash.html' %}
{% block title %} Dashboard{% endblock title %}
{% block body %}
    <h2>Upload a Document</h2>
    <form action="{{ url_for('uploadP') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    {% if filename %}
    <h3>Uploaded File:</h3>
    <iframe src="{{ url_for('uploaded_file', filename=filename) }}" width="100%" height="500px"></iframe>
    {% endif %}

{% endblock body %}
