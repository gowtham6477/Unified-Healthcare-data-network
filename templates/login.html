{% extends 'base.html' %}
{% block title %}login{% endblock title %}
{% block body %}

<div class="container-xl">


    <div class="row align-items-start">
         <div class="row">
    <div class="col-8" >
        <h1 class="display-1">UHDN Citizen Side.</h1>
        <div class="container-8">
              <div class="row g-2">
                <div class="col-6">
                  <div class="p-3 border bg-light">
                     <img src="/static/dec5.png" class="rounded mx-auto d-block" alt="..." style="width: 13rem; box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
                  </div>
                </div>
                   <div class="col-6">
                <div class="p-3 border bg-light">
                     <img src="/static/dec6.png" class="rounded mx-auto d-block" alt="..." style="width: 13rem;box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
                  </div>
              </div>
                   <div class="col-4">
               <div class="p-3 border bg-light">
                     <img src="/static/dec7.png" class="rounded mx-auto d-block" alt="..." style="width: 13rem;box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
                  </div>
                </div>
              <div class="col-4">
                <div class="p-3 border bg-light">
                     <img src="/static/dec8.png" class="rounded mx-auto d-block" alt="..." style="width: 13rem;box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
                  </div>
              </div>
                  <div class="col-4">
                <div class="p-3 border bg-light">
                     <img src="/static/dec9.png" class="rounded mx-auto d-block" alt="..." style="width: 13rem;box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
                  </div>
              </div>
          </div>
        </div>
    </div>
    <div class="col align-items-end" style="background-color:rgb(209, 241, 137);box-shadow: 0px 8px 8px -6px rgba(0,0,0,.5)">
        <h1 class="fw-bold" style="text-align: center;">Citizen Side</h1>
        <form method = 'POST'>
        <div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email" />
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name = "password"/>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
            <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button> or
            <a href={{url_for('signup')}} class="btn btn-secondary btn-lg">SignUP</a>
        </div>
        </form>
    </div>

</div>
 </div>
</div>
</div>

{% endblock body %}
